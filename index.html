<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码保护页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #passwordForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div id="passwordForm">
        <h2>请输入密码</h2>
        <input type="password" id="passwordInput" placeholder="输入密码">
        <button onclick="checkPassword()">确认</button>
        <p id="errorMsg" class="error"></p>
    </div>

    <script>
        const correctPassword = "3"; // 设置正确的密码
        const redirectUrl = "http://2302245100.p.make.dcloud.portal1.portal.thefastmake.com/"; // 设置跳转的网址

        function checkPassword() {
            const passwordInput = document.getElementById("passwordInput").value;
            const errorMsg = document.getElementById("errorMsg");

            if (passwordInput === correctPassword) {
                // 跳转到指定的网址
                window.location.href = redirectUrl;
            } else {
                errorMsg.textContent = "密码错误，请重试。";
            }
        }
    </script>

</body>
</html>
