<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码保护页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #passwordForm, #content {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #passwordForm.active, #content.active {
            display: flex;
        }
        #content {
            max-height: 80vh; /* 将容器高度设置为页面的80% */
            overflow-y: auto; /* 启用垂直滚动 */
        }
        #content img {
            max-width: 100%;
            height: auto;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div id="passwordForm" class="active">
        <h2>请输入密码</h2>
        <input type="password" id="passwordInput" placeholder="输入密码">
        <button onclick="checkPassword()">确认</button>
        <p id="errorMsg" class="error"></p>
    </div>

    <div id="content">
        <h2>图片内容</h2>
        <img src="http://2012115188.pool202-site.make.yun300.cn/img/xsd.jpg" alt="Protected Image">
    </div>

    <script>
        const correctPassword = "1"; // 设置正确的密码

        function checkPassword() {
            const passwordInput = document.getElementById("passwordInput").value;
            const errorMsg = document.getElementById("errorMsg");
            
            if (passwordInput === correctPassword) {
                document.getElementById("passwordForm").classList.remove("active");
                document.getElementById("content").classList.add("active");
            } else {
                errorMsg.textContent = "密码错误，请重试。";
            }
        }
    </script>

</body>
</html>
